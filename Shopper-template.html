<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppher-Template.html</title>
    <link rel="stylesheet" href="../fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        .header-row-1{
            padding:15px;
            font-family: Arial;
            background-color: #e4e4e4;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .header-row-1 span{
            padding-right: 10px;
            padding-left: 10px;
        }
        .header-row-2{
            padding:15px;
            font-family: Arial;
            font-size: 15px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .header-row-2 span{
            padding-right:5px;
            padding-left:5px;
        }
        .brand-title{
            font-weight: bolder;
            font-size: 30px;
        }
        .header-row-2-div-2{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-row-1">
            <div>
                <span class="bi bi-truck"> FREE SHIPPING WORLDWIDE</span>
                <span>United States<span class="bi bi-chevron-down"></span></span>
                <span>USD<span class="bi bi-chevron-down"></span></span>
                <span>English<span class="bi bi-chevron-down"></span></span>
            </div>
            <div>
                <span>Shipping</span>
                <span>FAQ</span>
                <span>Contact</span>
            </div>
            <div>
                <span class="bi bi-facebook"></span>
                <span class="bi bi-instagram"></span>
                <span class="bi bi-twitter"></span>
                <span class="bi bi-youtube"></span>
            </div>
        </div>
        <div class="header-row-2">
            <div class="brand-title">StrawHats.</div>
            <div class="header-row-2-div-2">
                <span>Home</span>
                <span>Catalog</span>
                <span>Shop</span>
                <span>Pages</span>
                <span>Blogs</span>
                <span>Docs</span>
            </div>
            <div>
                <span class="bi bi-search"></span>
                <span class="bi bi-person"></span>
                <span class="bi bi-heart"></span>
                <span class="bi bi-cart3"></span>
            </div>
        </div>
    </header>
</body>
</html>
